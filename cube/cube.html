<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="front face">
                <img src="https://img.icons8.com/ios/250/000000/home.png"/>
            </div> 
            <div class="back face">
                <img src="https://img.icons8.com/windows/200/000000/sign-mail.png"/>
            </div> 
            <div class="right face">
                <img src="https://cdn.pixabay.com/photo/2016/11/30/17/10/web-1873373_960_720.png">
            </div> 
            <div class="left face">
                <img src="https://img.icons8.com/ios/200/000000/chocolate-bar--v1.png"/>
            </div> 
            <div class="top face">
                <img src="https://img.icons8.com/external-wanicon-lineal-wanicon/100/000000/external-setting-graphic-design-wanicon-lineal-wanicon.png"/>
            </div> 
            <div class="bottom face">
                <img src="https://img.icons8.com/ios/200/000000/phone-not-being-used.png"/> 
            </div>
        </div>
    </div>
</body>
</html>
